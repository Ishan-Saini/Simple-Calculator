<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <section class="content">
        <h2>Simple Calculator</h2>
        <div id="calculator-wrapper">
            <input id="input" type="text">
            <button id="item7" class="key num">7</button>
            <button id="item8" class="key num">8</button>
            <button id="item9" class="key num">9</button>
            <button id="item+" class="key operation">+</button>
            <button id="item4" class="key num">4</button>
            <button id="item5" class="key num">5</button>
            <button id="item6" class="key num">6</button>
            <button id="item-" class="key operation">-</button>
            <button id="item1" class="key num">1</button>
            <button id="item2" class="key num">2</button>
            <button id="item3" class="key num">3</button>
            <button id="item*" class="key operation">*</button>
            <button id="itemC" class="key clear">C</button>
            <button id="item0" class="key num">0</button>
            <button id="item=" class="key equal">=</button>
            <button id="item/" class="key operation">/</button>
        </div>
    </section>

    <!-- scripts -->
    <script src="calculator.js"></script>
</body>
</html>
